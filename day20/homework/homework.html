<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>the register homework</title>
</head>
<body>
    <form>
        <label for="first name">First name:</label>
        <input type="text" id="first name"><br>

        <label for="last name">Last name:</label>
        <input type="text" id="last name"><br>

        <label for="email">Email :</label>
        <input type="email" id="Email"><br>

        <label for="password">Password :</label>
        <input type="password" id="Password"><br>

        <label for="confirm password">Confirm password :</label>
        <input type="password" id="Confirm password"><br>

        <input type="radio" id="radio1" name="gender">
        <label for="radio">Male</label>

        <input type="radio" id="radio2" name="gender">
        <label for="radio">Female</label>

        <input type="radio" id="radio3" name="gender">
        <label for="radio">other</label><br>

        <input type="submit" id="submit">
    </form>
</body>
</html>
