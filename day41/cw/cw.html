div ბლოკს მიეცით უკანა ფონი ხოლო შიგნით მყოფ ტექსტურ ელემენტებს მიეცით დეკორაციები და ჩრდილები

<style>
    div {
        background-color:aqua;
        text-decoration:red underline overline wavy;
    }
    h1 {
        text-shadow:red 10px  0px  0px;
    }
    p {
        text-shadow:red 0px  3px   0px
    }

        text-shadow: red  0px  0px  10px
    }
</style>
<div>
    <h1>hi</h1>
</div>
<div>
    <p>privet</p>
</div>

    <b>salamalekum</b>
